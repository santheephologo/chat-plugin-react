<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My React Widget</title>
  <link rel="stylesheet" href="path/to/your/styles.css">
</head>
<body>

<div id="my-react-widget"></div>

<script src="bundle.js"></script>
<script>
  // Initialize your React widget
  if (typeof MyReactWidget !== 'undefined' && typeof MyReactWidget.init === 'function') {
    const container = document.getElementById('my-react-widget');
    if (container) {
      MyReactWidget.init(container);
    } else {
      console.error('Container element not found');
    }
  } else {
    console.error('MyReactWidget is not defined or does not have an init function');
  }
</script>

</body>
</html>
